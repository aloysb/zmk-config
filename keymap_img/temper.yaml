layers:
  Base:
  - - Q
    - W
    - {t: F, h: Ctl+Sft+⎇}
    - P
    - B
    - J
    - L
    - {t: U, h: Ctl+Sft+⎇}
    - Y
    - {t: '''', s: '"'}
  - - {t: A, h: ⌃}
    - {t: R, h: ⎇}
    - {t: S, h: ⌘}
    - {t: T, h: ⇧}
    - {t: G, h: Meh+⌘}
    - {t: M, h: Ctl+Sft+AltGr+⌘}
    - {t: N, h: ⇧}
    - {t: E, h: ⌘}
    - {t: I, h: ⎇}
    - {t: O, h: ⌃}
  - - Z
    - X
    - C
    - D
    - V
    - K
    - H
    - {t: ',', s: <}
    - {t: ., s: '>'}
    - /
  - - {t: ESC, h: Sys}
    - {t: BKSP, h: Nav}
    - {t: ↹, h: Num}
    - {t: RET, h: Sym}
    - SPACE
    - DEL
  Nav:
  - ['', '', Ctl+Sft+⎇, '', '', ↓, →, PG DN, '', '']
  - [⌃, ⎇, ⌘, ⇧, Meh+⌘, HOME, END, '', '', '']
  - ['', '', '', '', '', ↑, ←, PG UP, '', '']
  - - ESC
    - {type: held}
    - ↹
    - RET
    - BKSP
    - DEL
  Sym:
  - - {t: '`', s: '~'}
    - {t: '[', s: '{'}
    - {t: '=', s: +}
    - {t: ']', s: '}'}
    - \
    - ''
    - ''
    - Ctl+Sft+⎇
    - ''
    - ''
  - - ^
    - (
    - {t: ;, s: ':'}
    - )
    - '*'
    - Ctl+Sft+AltGr+⌘
    - ⇧
    - ⌘
    - ⎇
    - ⌃
  - - '@'
    - $
    - {t: '-', s: _}
    - '!'
    - '%'
    - ''
    - ''
    - ''
    - ''
    - ''
  - - '#'
    - '&'
    - {t: ., s: '>'}
    - {t: RET, type: held}
    - BKSP
    - DEL
  Num:
  - ['', '', Ctl+Sft+⎇, '', '', +, KP 7, KP 8, KP 9, '*']
  - - Meh+⌘
    - ⇧
    - ⌘
    - ⎇
    - ⌃
    - {t: '=', s: +}
    - KP 4
    - KP 5
    - KP 6
    - /
  - - ''
    - ''
    - ''
    - ''
    - ''
    - {t: '-', s: _}
    - KP 1
    - KP 2
    - KP 3
    - '%'
  - - ESC
    - SPACE
    - {t: ↹, type: held}
    - {t: ',', s: <}
    - KP 0
    - {t: ., s: '>'}
  Sys:
  - ['', '', Ctl+Sft+⎇, '', '', VOL DN, BRI UP, '', '', '']
  - [⌃, ⎇, ⌘, ⇧, Meh+⌘, Ctl+Sft+AltGr+⌘, ←, ↓, ↑, →]
  - - ''
    - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - ''
    - VOL UP
    - BRI DN
    - ''
    - ''
    - ''
  - - {t: ESC, type: held}
    - ''
    - ↹
    - PP
    - BKSP
    - 'VOL

      MUTE'
combos:
- p: [1, 11]
  k: {t: '[', s: '{'}
  l: [Base]
- p: [2, 12]
  k: '{'
  l: [Base]
- p: [3, 13]
  k: (
  l: [Base]
- p: [4, 14]
  k: <
  l: [Base]
- p: [5, 15]
  k: '>'
  l: [Base]
- p: [6, 16]
  k: )
  l: [Base]
- p: [7, 17]
  k: '}'
  l: [Base]
- p: [8, 18]
  k: {t: ']', s: '}'}
  l: [Base]
- p: [12, 22]
  k: {t: '-', s: _}
  l: [Base]
- p: [14, 24]
  k: _
  l: [Base]
- p: [15, 25]
  k: {t: '=', s: +}
  l: [Base]
- p: [16, 26]
  k: ':'
  l: [Base]
- p: [17, 27]
  k: +
  l: [Base]
- p: [0, 10]
  k: ⇪
- p: [10, 11]
  k: ⌃
- p: [10, 12]
  k: ⌃
- p: [10, 13]
  k: ⌃
- p: [11, 12]
  k: ⎇
- p: [11, 13]
  k: ⎇
- p: [12, 13]
  k: LCMD
- p: [16, 17]
  k: RSHIFT
- p: [16, 18]
  k: RSHIFT
- p: [16, 19]
  k: RSHIFT
- p: [17, 18]
  k: RCMD
- p: [17, 19]
  k: RCMD
- p: [18, 19]
  k: ⎇
